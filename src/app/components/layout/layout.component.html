<div class="layout">
    <app-sidebar [isOpen]="isOpen" (sidebarToggle)="toggleSidebar()"></app-sidebar>
    <main>
        <div class="router-container">
          @if(isOpen === false){
            <div class="mobile-only">
              <div (click)="toggleSidebar()" class="toggle-button">
                Open
              </div>
            </div>
          }

          <router-outlet></router-outlet>
        </div>
    </main>
</div>
