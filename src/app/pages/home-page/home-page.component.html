<div class="home-page-header">
    <h1>
      <span class="blue-to-purple-text">Programming Knowledge Hub</span>
    </h1>
    <p>Explore programming knowledge across different domains and technologies</p>
</div>

<div class="home-page-grid">
    @for (category of categories; track $index) {
        <div class="card bg-card text-card-foreground">
            <div class="card-header bg-gray-800-900">
                <div class="card-header-container">
                    <lucide-angular [img]="category.icon" [size]="24"></lucide-angular>
                    <div>{{category.name}}</div>
                </div>
            </div>
            <div class="card-body">
                <ul>
                    @for (subcategory of category.subcategories; track $index) {
                        <li>
                            <div class="subcategory-button" hover-class="bg-gray-100" (click)="navigateToSubcategory(category.id, subcategory.id)">
                              <span class="name">{{subcategory.name}}</span>
                              <span class="description text-sm text-gray-500 mt-1">
                                {{subcategory.description}}
                              </span>
                            </div>
                        </li>
                    }
                </ul>
            </div>
        </div>
    }
</div>
