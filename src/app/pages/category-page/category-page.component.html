@if(!category || !subcategory) {
    <div class="not-found">
        <h1>Topic not found</h1>
        <p>The category or subcategory you're looking for doesn't exist.</p>
    </div>
} @else {
    <div class="navigation">
        <div class="navigation-container">
          <span class="cursor-pointer" (click)="categoryClick()">Home</span>
          <span>/</span>
          <span class="current">{{subcategory.name}}</span>
        </div>
        <h1>{{subcategory.name}}</h1>
        <p>{{subcategory.description}}</p>
    </div>
    <div class="scroll-container">
        @if(sidebarContentStore.currentTopics().length > 0) {
            <app-topic-grid [topics]="sidebarContentStore.currentTopics()" [category]="category" [subcategory]="subcategory"></app-topic-grid>
        } @else {
            <div class="no-items">
                <p>No topics available yet.</p>
            </div>
        }
    </div>
}
